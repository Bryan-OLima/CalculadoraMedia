<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-esquerda">
        <a href="https://alura.com.br/">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
            </a> 
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </div>
    <div class="container">

        <section>
            <div>
                <h1 class="page-title">
            
                    Calculadora de média
                </h1>
                <p>
                    <input type="number" name="n1" id="n1" class="botoes" placeholder="Primeira Nota">
                </p>
                <p>
                    <input type="number" name="n2" id="n2" class="botoes" placeholder="Segunda Nota">
                </p>
                <p>
                    <input type="number" name="n3" id="n3" class="botoes" placeholder="Terceira Nota">
                </p>
                <p>
                    <input type="number" name="n4" id="n4" class="botoes" placeholder="Quarta Nota">
                </p>
                <input type="button" value="Enviar" class="botao" id="enviar" onclick="enviar()">
            </div>
            <p class="page-subtitle">
                <div id="resultado">
                </div>
            </p>
        </section>
    </div>
    <script src="javascript1.js"></script>
</body>
</html>
